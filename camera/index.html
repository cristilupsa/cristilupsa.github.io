<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/cameraaccess.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Image Gallery</title>
  </head>
  <body>
      <div class="gallery">
        <a href="images/1.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/1-small.jpg" alt=""></a>
        <a href="images/2.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/2-small.jpg" alt=""></a>
        <a href="images/3.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/3-small.jpg" alt=""></a>
        <a href="images/4.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/4-small.jpg" alt=""></a>
        <a href="images/5.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/5-small.jpg" alt=""></a>
        <a href="images/6.jpg" data-lightbox="mygallery" data-title="Titlu-test"><img src="images/6-small.jpg" alt=""></a>
      </div>

      <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
      </div>

      <div class="controller">
        <button id="snap">Capture</button>
      </div>

      <canvas id="canvas" width="640" height="480"></canvas>

      <script type="text/javascript">
        'use strict';

        const video = document.GetElementById('video');
        const canvas = document.GetElementById('canvas');
        const snap = document.GetElementById('snap');
        const errorMsgElement = document.GetElementById('span#ErrorMsg');

        const constraints = {
          audio: true,
          video:{
            width:1280, height:720
          }
        };

        async function init(){
          try{
            const stream = await navigator.mediaDevice.getUserMedia(constraints);
            handleSucces(stream);
          }
          catch(e){
            errorMsgElement.innerHTML = 'navigator.GetUserMedia.error:${e.toString()}';
          }
        }

        function handleSucces(stream){
            window.stream = stream;
            video.srcObject = stream;
        }

        init();

        var context = canvas.getContext('2d');
        snap.addEventListener("click",function(){
          context.drawImage(video, 0, 0, 640, 480);
        });
      </script>

      <button type="button" class="camerabutton" name="Camera"></button>
  </body>
</html>
